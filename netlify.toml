[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # AI生成関数用のタイムアウト延長（デフォルト10秒→26秒）
  # Note: 26秒はNetlify無料プランの最大値
  external_node_modules = ["@anthropic-ai/sdk"]

# ジョブ作成（短時間処理）
[functions."create-curriculum-job"]
  timeout = 30

# Background Functions（非同期処理、最大15分）
# ファイル名に -background サフィックスがあれば自動的にBackground Functionとして認識される
# process-curriculum-structure-background.ts → 構成生成（Opus 4.5使用）
# process-curriculum-content-background.ts → コンテンツ生成（Sonnet 4.5使用）

# 旧API（後方互換性のため残置、将来削除予定）
[functions."generate-curriculum-structure"]
  timeout = 30

[functions."generate-curriculum-content"]
  timeout = 30

# 素材からのカリキュラム生成
[functions."generate-curriculum-from-material"]
  timeout = 60

# チャプター再生成
[functions."regenerate-chapter"]
  timeout = 60

# チャット送信
[functions."chat-send"]
  timeout = 30

# QA回答
[functions."qa-ask"]
  timeout = 30

# SPAリダイレクト（force=falseで関数や静的ファイルを優先）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173
  # ポート4444を使用（デフォルトの8888はwebsite側で使用）
  port = 4444
  autoLaunch = false

# Scheduled function for cleaning up expired groups and users
# Runs daily at 3:00 AM JST (18:00 UTC previous day)
[functions."cleanup-expired"]
  schedule = "0 18 * * *"
