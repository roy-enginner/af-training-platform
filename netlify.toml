[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Netlify Functionsを除外してSPAリダイレクト
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5173
  # ポート4444を使用（デフォルトの8888はwebsite側で使用）
  port = 4444
  autoLaunch = false

# Scheduled function for cleaning up expired groups and users
# Runs daily at 3:00 AM JST (18:00 UTC previous day)
[functions."cleanup-expired"]
  schedule = "0 18 * * *"
